apiVersion: batch/v1
kind: Job
metadata:
  name: namespace-creator
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: kubectl
          image: bitnami/kubectl
          command:
            - /bin/sh
            - -c
            - |
              for namespace in {{ .Values.namespaces.development }} {{ .Values.namespaces.staging }} {{ .Values.namespaces.production }}
              do
                if ! kubectl get namespace $namespace; then
                  kubectl create namespace $namespace
                fi
              done